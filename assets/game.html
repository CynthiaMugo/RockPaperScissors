<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1>Hello: <span id="player-name"></span></h1>
    <h2>Countdown <b id="countdown" style="color: blueviolet;">15</b> sec</h2>
    <div id="confuse-them" style="margin: 30px;">
        <span>
            <i class="fa-solid fa-hand-back-fist" style="font-size: 100px;"></i>
        </span>
    </div>
    <div id="play-game" style="margin: 30px;">
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
    </div>
    <div id="play-options" style="margin: 30px; display: none;">
        <h1>I choose:</h1>
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissor">Scissors</button>
    </div>
    <div id="new-game" style="margin: 30px;">
        <button>Start a new game</button>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
